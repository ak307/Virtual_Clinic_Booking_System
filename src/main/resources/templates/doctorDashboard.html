<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/doctor_adminTopNavBar.css">
    <link rel="stylesheet" href="/css/doctorDashboard.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9c9e808f5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">



</head>
<body style="background: #f1f1f1">

    <div th:replace="/doctor_top_nav_bar::doc-top-nav-bar-replace"></div>

    <h1 class="d-dashboard-header">Doctor Dashboard</h1>

    <div class="d-hero-container">
        <div class="my-badge">
            <div class="b-left">
                <i class="fa-regular fa-calendar-check fa-2x"></i>
            </div>
            <div class="b-right">
                <h3>Appointments</h3>
                <h2 th:text="${totalAppointmentsCount}"></h2>
            </div>
        </div>

        <div class="my-badge">
            <div class="b-left">
                <i class="fa-solid fa-hospital-user fa-2x"></i>            </div>
            <div class="b-right">
                <h3>Patients    </h3>
                <h2 th:text="${totalUserCount}"></h2>
            </div>
        </div>

    </div>


    <div class="appointments-container">
        <div class="table-container">
            <h2 class="d-appointment-header">Appointments</h2>
            <table class="table table-striped table-bordered t" id="appointment_table">
                <thead>
                    <tr class="table-dark">
                        <th>ID</th>
                        <th>Patient Name</th>
                        <th>status</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Phone</th>
                        <th>Doctor</th>
                        <th>Link</th>
                        <th>Description</th>


                    </tr>
                </thead>

                <tbody>
                    <tr  th:each="appointment : ${appointments}">
                        <td th:text="${appointment.id}"></td>
                        <td th:text="${appointment.patientName}"></td>
                        <td th:text="${appointment.status}"></td>
                        <td th:text="${appointment.date}"></td>
                        <td th:text="${appointment.time}"></td>
                        <td th:text="${appointment.phone}"></td>
                        <td th:text="${appointment.doctor}"></td>
                        <td th:text="${appointment.link}"></td>
                        <td th:text="${appointment.desc}"></td>

                    </tr>
<!--                        <tr>-->
<!--                            <td>1</td>-->
<!--                            <td>John</td>-->
<!--                            <td>Virtual</td>-->
<!--                            <td>12.07.2022</td>-->
<!--                            <td>12:00</td>-->
<!--                            <td>+65 83479328</td>-->
<!--                            <td>Dr.Mary</td>-->
<!--                            <td>https://www.google.com/</td>-->

<!--                        </tr>-->

                </tbody>


            </table>
        </div>
    </div>





    <div th:replace="/footer::my-footer"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.4/datatables.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#appointment_table").DataTable();
        })
    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/signUp.css">

    <title>Create Doctor</title>

</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="font-family: 'Poppins', serif">Add new doctor</p>

                                    <div th:if="${addSuccessful}" th:text="${addSuccessful}" class="text-bg-success" style="margin-bottom: 1em"/>

                                    <div th:if="${unSuccessful}" th:text="${unSuccessful}" class="text-bg-danger" style="margin-bottom: 1em"/>

                                    <form class="mx-1 mx-md-4"  th:action="@{/admin/register}" th:object="${registerForm}" method="post">

                                        <div th:if="${passwordError}">
                                            <div th:text="${passwordError}" class="text-danger mb-3"></div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" name="username" id="username" class="form-control"
                                                       th:field="*{userName}">
                                                <label class="form-label" for="username">Name</label>
                                                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" name="email" id="email" class="form-control"
                                                       th:field="*{email}">
                                                <label class="form-label" for="email">Email</label>
                                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="password" id="password" class="form-control"
                                                       th:field="*{password}">
                                                <label class="form-label" for="password">New password</label>
                                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" name="confirmPassword" id="confirmPass" class="form-control"
                                                       th:field="*{confirmPassword}"/>
                                                <label class="form-label" for="confirmPass">Repeat new password</label>
                                                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>

                                            </div>
                                        </div>





                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <!--                                            <button type="button" class="btn btn-primary btn-lg">Register</button>-->
                                            <input type="submit" class="btn btn-primary btn-lg" value="Register"
                                                   style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
                                        </div>

                                    </form>


                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://thumbs.dreamstime.com/b/male-doctor-woman-patient-shaking-hands-partnership-medicine-trust-medical-ethics-concept-138817814.jpg"
                                         class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>

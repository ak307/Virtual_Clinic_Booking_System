<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/userTopNavBar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
               class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

            <form th:action="@{/login}" method="post">
                <fieldset style="padding: 0 3.5em 0 3.5em">
                    <h1 style="text-align: center; font-family: 'Poppins', serif; margin-bottom: 1em">Please Sign In</h1>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>

                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="username" class="form-control form-control-lg"
                               placeholder="Email" required="true" autofocus="true"/>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" name="password" id="password" class="form-control form-control-lg"
                               placeholder="Password" required="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 " style="text-align: center;">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"
                                   style="padding-left: 2.5rem; padding-right: 2.5rem;"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>

                    <p class="small fw-bold mt-2 pt-1 mb-0" style="text-align: center">Don't have an account?-->
                        <a th:href="@{register}" class="link-danger">Register</a>
                    </p>

                    <p class="small fw-bold mt-2 pt-1 mb-0" style="text-align: center">Want to go to home page without login?-->
                        <a th:href="@{home}" class="link-danger">HOME</a>
                    </p>

                </fieldset>
            </form>
        </div>

      </div>
    </div>
  </section>

</body>
</html>

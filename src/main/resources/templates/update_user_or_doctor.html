<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Update</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-5 shadow bg-light mt-5">
            <h1 class="mb-8" style="font-family: 'Poppins', serif">Update Information</h1>

            <form th:action="@{/admin/updateUser}" method="post">
                <div class="mb-3">
                    <label for="first_name" class="form-label">Name</label>
                    <input type="text" class="form-control " id="first_name" th:field="${user.username}">
                    <p class="error" th:errors="${user.username}"></p>
                </div>

                <div class="mb-3">
                    <label for="input_email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="input_email" th:field="${user.email}">
                    <p class="error" th:errors="${user.email}"></p>

                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phone" th:field="${user.phone}">
                    <p class="error" th:errors="${user.phone}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Update</button>

                <div class="mb-3">
                    <input type="hidden" th:field="${user.id}">
                </div>
            </form>
        </div>
    </div>
</div>





</body>
</html>
